            const isAbnormal = result.is_abnormal;
            const higherIsBetter = detector.higherIsBetter;
            
            // è®¡ç®—æ˜¾ç¤ºèŒƒå›´

            // æ ¹æ®ä¸åŒæŒ‡æ ‡ç±»å‹è®¾ç½®åˆç†çš„æ˜¾ç¤ºèŒƒå›´
