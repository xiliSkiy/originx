                else if (det.detector_name === 'brightness' || det.detector_name === 'signal_loss') maxVal = 255;
                else if (det.detector_name === 'occlusion' || det.detector_name === 'stripe') maxVal = 1;
                percent = Math.min((score / maxVal) * 100, 100);
                
                // SVGåœ†ç¯å‚æ•°
                const radius = 18;
                const circumference = 2 * Math.PI * radius;
                const offset = circumference - (percent / 100) * circumference;
                
                return `
                    <div class="metric-card ${det.is_abnormal ? 'abnormal' : ''}" data-metric-idx="${idx}">
                        <div class="metric-ring">
                            <svg width="44" height="44" viewBox="0 0 44 44">
                                <circle class="metric-ring-bg" cx="22" cy="22" r="${radius}"/>
                                <circle class="metric-ring-fill ${det.is_abnormal ? 'abnormal' : 'normal'}" 
                                    cx="22" cy="22" r="${radius}"
                                    stroke-dasharray="${circumference}"
                                    stroke-dashoffset="${offset}"/>
                            </svg>
                            <span class="metric-ring-icon">${detector.icon}</span>
                        </div>
                        <div class="metric-info">
                            <div class="metric-name">${detector.name}</div>
                            <div class="metric-score ${det.is_abnormal ? 'abnormal' : 'normal'}">${score.toFixed(1)}</div>
                            <div class="metric-threshold">é˜ˆå€¼ ${threshold.toFixed(1)}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // å­˜å‚¨æ£€æµ‹ç»“æœä¾›æ‚¬åœä½¿ç”¨
            window.currentDetailResults = result.detection_results;

            // ç”Ÿæˆå»ºè®®èŠ¯ç‰‡
            const suggestionsHTML = abnormalResults.length > 0 
                ? `<div class="suggestions-bar">
                        <div class="suggestions-bar-header">
                            <span>ğŸ’¡</span>
                            <span class="suggestions-bar-title">æ”¹è¿›å»ºè®®</span>
                            <span class="suggestions-bar-count">${abnormalResults.length}é¡¹</span>
                        </div>
                        <div class="suggestions-list">
                            ${abnormalResults.map(det => {
                                const detector = DETECTOR_NAMES[det.detector_name] || { icon: 'ğŸ“Š' };
                                const suggestion = det.suggestions && det.suggestions[0] ? det.suggestions[0] : 'æ£€æŸ¥è®¾å¤‡çŠ¶æ€';
                                return `<div class="suggestion-chip">
                                    <span class="suggestion-chip-icon">${detector.icon}</span>
                                    <span>${suggestion}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>`
                : `<div class="suggestions-bar empty">âœ¨ å›¾åƒè´¨é‡è‰¯å¥½ï¼Œæ— éœ€æ”¹è¿›</div>`;

            document.getElementById('modal-body').innerHTML = `
                <div class="dashboard">
                    <div class="dash-sidebar">
                        <div class="dash-image">
                            <img src="${imagePath}" alt="${filename}">
                        </div>
                        <div class="dash-badge ${isAbnormal ? 'abnormal' : 'normal'}">
                            <span class="dash-badge-icon">${isAbnormal ? 'âš ï¸' : 'âœ…'}</span>
                            <span>${isAbnormal ? 'æ£€æµ‹åˆ°å¼‚å¸¸' : 'å›¾åƒæ­£å¸¸'}</span>
                        </div>
                        ${result.primary_issue ? `
                            <div class="dash-issue">
                                <div class="dash-issue-label">ä¸»è¦é—®é¢˜</div>
                                <div class="dash-issue-value">${getIssueTypeName(result.primary_issue)}</div>
                            </div>
                        ` : ''}
                        <div class="dash-meta">
                            <div class="dash-meta-item">ğŸ“ ${result.image_size[0]}Ã—${result.image_size[1]}</div>
                            <div class="dash-meta-item">â±ï¸ ${result.total_process_time_ms.toFixed(0)}ms</div>
                        </div>
                    </div>
                    <div class="dash-main">
                        <div class="metrics-grid">
                            ${metricsHTML}
                        </div>
                        <div class="metric-detail-panel" id="metricDetailPanel">
                            <span class="detail-placeholder">ğŸ‘† æ‚¬åœæŒ‡æ ‡å¡ç‰‡æŸ¥çœ‹è¯¦æƒ…</span>
                        </div>
                        ${suggestionsHTML}
                    </div>
                </div>
            `;
            
            // ç»‘å®šæ‚¬åœäº‹ä»¶
            document.querySelectorAll('.metric-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    const idx = parseInt(card.dataset.metricIdx);
                    const det = window.currentDetailResults[idx];
                    if (!det) return;
                    
                    const detector = DETECTOR_NAMES[det.detector_name] || { name: det.detector_name, icon: 'ğŸ“Š' };
                    const confidence = (det.confidence * 100).toFixed(0);
                    const panel = document.getElementById('metricDetailPanel');
                    
                    panel.classList.add('active');
                    panel.innerHTML = `
                        <span class="detail-icon">${detector.icon}</span>
                        <div class="detail-main">
                            <span class="detail-name">${detector.name}</span>
                            <div class="detail-stats">
                                <div class="detail-stat">
                                    <span class="detail-stat-label">çŠ¶æ€</span>
                                    <span class="detail-stat-value ${det.is_abnormal ? 'abnormal' : 'normal'}">${det.is_abnormal ? 'å¼‚å¸¸' : 'æ­£å¸¸'}</span>
                                </div>
                                <div class="detail-stat">
                                    <span class="detail-stat-label">å¾—åˆ†</span>
                                    <span class="detail-stat-value">${det.score.toFixed(2)}</span>
                                </div>
                                <div class="detail-stat">
                                    <span class="detail-stat-label">é˜ˆå€¼</span>
                                    <span class="detail-stat-value">${det.threshold.toFixed(2)}</span>
                                </div>
                                <div class="detail-stat">
                                    <span class="detail-stat-label">ç½®ä¿¡åº¦</span>
                                    <span class="detail-stat-value">${confidence}%</span>
                                </div>
                                <div class="detail-stat">
                                    <span class="detail-stat-label">è€—æ—¶</span>
                                    <span class="detail-stat-value">${det.process_time_ms.toFixed(1)}ms</span>
                                </div>
                            </div>
                            <div class="detail-desc">${det.explanation}</div>
                        </div>
                    `;
                });
                
                card.addEventListener('mouseleave', () => {
                    const panel = document.getElementById('metricDetailPanel');
                    panel.classList.remove('active');
                    panel.innerHTML = '<span class="detail-placeholder">ğŸ‘† æ‚¬åœæŒ‡æ ‡å¡ç‰‡æŸ¥çœ‹è¯¦æƒ…</span>';
                });
            });

            document.getElementById('modal').classList.add('active');
        }

        // å…³é—­å¼¹çª—
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // ç‚¹å‡»é®ç½©å…³é—­
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        });

        // ESC å…³é—­
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // åŠ è½½æ•°æ®
        document.addEventListener('DOMContentLoaded', loadReport);
    </script>
</body>
